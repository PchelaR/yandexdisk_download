<header class="d-flex flex-wrap align-items-center justify-content-between py-3 border-bottom">
    <div class="container">
        <div class="d-flex justify-content-between w-100">
            <div class="col-md-3">
                <a href="{% url 'index' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span class="fw-bold fs-4">
                        <i class="bi bi-cloud-download"></i>
                        YandexFiles
                    </span>
                </a>
            </div>
            <div class="col-md-6 text-end">
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center justify-content-end">
                        <span class="fw-bold me-3">{{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="post" class="mb-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-right"></i>
                                Выйти
                            </button>
                        </form>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
